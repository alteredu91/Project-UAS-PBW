<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLN Payment System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">PLN Payment System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html" id="login-btn">Login</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link nav-link" id="payment-btn">Make Payment</button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin-login.html">Login Admin</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="container text-center">
        <h1 class="my-4">Welcome to PLN Payment System</h1>
        <div id="user-info"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/user-info')
                .then(response => response.json())
                .then(data => {
                    if (data.loggedIn) {
                        document.getElementById('user-info').textContent = 'Welcome, ' + data.username;
                        document.getElementById('login-btn').textContent = 'Logout';
                        document.getElementById('login-btn').onclick = function () {
                            fetch('/logout', {
                                method: 'POST'
                            }).then(() => {
                                window.location.href = 'index.html';
                            });
                        };
                        document.getElementById('payment-btn').onclick = function () {
                            window.location.href = 'payment.html';
                        };
                    } else {
                        document.getElementById('user-info').textContent = 'Not logged in';
                        document.getElementById('login-btn').textContent = 'Login';
                        document.getElementById('login-btn').href = 'login.html';
                        document.getElementById('payment-btn').onclick = function () {
                            alert('You must log in first');
                        };
                    }
                });
        });
    </script>
</body>
</html>
