<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #ffc107 !important;
        }
        body {
            background-color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://img.freepik.com/premium-vector/logo-pln-vector_588787-75.jpg?w=740" alt="PLN Logo" width="30" height="30" class="d-inline-block align-top">
                PLN Payment System
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="login-btn">Login</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-link nav-link" id="payment-btn">Make Payment</button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-login.html">Login Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Make Payment</h1>
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="paymentType">Payment Type:</label>
                        <select id="paymentType" name="paymentType" class="form-control" required>
                            <option value="monthly">Bayar Listrik Bulanan</option>
                            <option value="token">Bayar Token Listrik</option>
                        </select>
                    </div>
                    <div id="monthlyPaymentFields">
                        <div class="form-group">
                            <label for="userId">User ID:</label>
                            <input type="number" id="userId" name="userId" class="form-control" disabled>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount:</label>
                            <input type="number" id="amount" name="amount" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="method">Method:</label>
                            <select id="method" name="method" class="form-control">
                                <option value="Credit Card">Credit Card</option>
                                <option value="Debit Card">Debit Card</option>
                                <option value="PayPal">PayPal</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="transactionId">Transaction ID:</label>
                            <input type="text" id="transactionId" name="transactionId" class="form-control">
                        </div>
                    </div>
                    <div id="tokenPaymentFields" class="d-none">
                        <div class="form-group">
                            <label for="denomination">Denomination:</label>
                            <select id="denomination" name="denomination" class="form-control">
                                <option value="20000">20k Rupiah</option>
                                <option value="50000">50k Rupiah</option>
                                <option value="100000">100k Rupiah</option>
                                <option value="200000">200k Rupiah</option>
                                <option value="500000">500k Rupiah</option>
                                <option value="1000000">1000k Rupiah</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Pay</button>
                </form>
                <div id="message" class="mt-3"></div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-3">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 PLN Payment System. All rights reserved.</span>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Fetch user info
            const userInfoResponse = await fetch('/user-info');
            const userInfo = await userInfoResponse.json();
            
            if (userInfo.loggedIn) {
                document.getElementById('userId').value = userInfo.userId;
            } else {
                alert('You must log in first');
                window.location.href = 'login.html';
            }
        });

        document.getElementById('paymentType').addEventListener('change', function() {
            const paymentType = this.value;
            const monthlyFields = document.getElementById('monthlyPaymentFields');
            const tokenFields = document.getElementById('tokenPaymentFields');

            if (paymentType === 'monthly') {
                monthlyFields.querySelectorAll('input, select').forEach(el => el.setAttribute('required', 'required'));
                tokenFields.querySelectorAll('input, select').forEach(el => el.removeAttribute('required'));

                monthlyFields.classList.remove('d-none');
                tokenFields.classList.add('d-none');
            } else if (paymentType === 'token') {
                tokenFields.querySelectorAll('input, select').forEach(el => el.setAttribute('required', 'required'));
                monthlyFields.querySelectorAll('input, select').forEach(el => el.removeAttribute('required'));

                monthlyFields.classList.add('d-none');
                tokenFields.classList.remove('d-none');
            }
        });

        document.getElementById('paymentForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const paymentType = document.getElementById('paymentType').value;

            let formData = {};

            if (paymentType === 'monthly') {
                formData = {
                    paymentType: 'monthly',
                    userId: parseInt(document.getElementById('userId').value),
                    amount: parseFloat(document.getElementById('amount').value),
                    method: document.getElementById('method').value,
                    transactionId: document.getElementById('transactionId').value
                };
            } else if (paymentType === 'token') {
                formData = {
                    paymentType: 'token',
                    userId: parseInt(document.getElementById('userId').value),
                    denomination: parseInt(document.getElementById('denomination').value)
                };
            }

            try {
                const response = await fetch('/payments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    document.getElementById('message').textContent = 'Payment successful!';
                    document.getElementById('message').className = 'alert alert-success';
                } else {
                    const errorText = await response.text();
                    document.getElementById('message').textContent = 'Payment failed: ' + errorText;
                    document.getElementById('message').className = 'alert alert-danger';
                }
            } catch (error) {
                document.getElementById('message').textContent = 'Payment failed: ' + error.message;
                document.getElementById('message').className = 'alert alert-danger';
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
